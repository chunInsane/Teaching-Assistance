        <script type="text/html" id="home">

                <h1 class="text-center">V1.0</h1>

        <!-- 添加题目 start -->
        <script type="text/html" id="add-problems">
            <h2>New problems</h2>
            <p><a href="http://wowubuntu.com/markdown/basic.html">如何编写markdown？</a></p>
            <div class="form-group">
                <label for="title">Problem Title</label>
                <input name="title" v-model="title" type="text" class="form-control" id="title"  placeholder="Enter title here" required>
            </div>
            <form enctype="multipart/form-data">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="TimeLimit" class="col-sm-4 control-label">Time Limit</label>
                        <div class="col-sm-8 input-group input-group-sm">
                            <input name="TimeLimit" v-model="TimeLimit" type="number" class="form-control" id="TimeLimit" value="1000" required>
                            <span class="input-group-addon">ms</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="javaTimeLimit" class="col-sm-4 control-label">Java Time Limit</label>
                        <div class="col-sm-8 input-group input-group-sm">
                            <input name="javaTimeLimit" v-model="javaTimeLimit" type="number" id="javaTimeLimit" class="form-control" value="3000" required>
                            <span class="input-group-addon">ms</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="MemoryLimit" class="col-sm-4 control-label">Memory Limit</label>
                        <div class="col-sm-8 input-group input-group-sm">
                            <input name="MemoryLimit" v-model="MemoryLimit" type="number" id="MemoryLimit" class="form-control" value="65535" required>
                            <span class="input-group-addon">kb</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="JavaMemoryLimit" class="col-sm-4 control-label">Java Memory Limit</label>
                        <div class="col-sm-8 input-group input-group-sm">
                            <input name="JavaMemoryLimit" v-model="JavaMemoryLimit" type="number" id="JavaMemoryLimit" class="form-control" value="3000" required>
                            <span class="input-group-addon">kb</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="OutputLimit" class="col-sm-4 control-label">Output Limit</label>
                        <div class="col-sm-8 input-group input-group-sm">
                            <input name="OutputLimit" v-model="OutputLimit" type="number" id="OutputLimit" class="form-control" value="65535" required>
                            <span class="input-group-addon">kb</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="TotalData" class="col-sm-4 control-label">Total Data</label>
                        <div class="col-sm-8 input-group input-group-sm">
                            <input name="TotalData" v-model="TotalData" type="file" id="TotalData" class="form-control" required>
                            <!-- <span class="input-group-btn">
                                <span class="btn ng-isolate-scope btn-success">
                                    <i class="fa fa-upload"></i>
                                    <span>Upload</span>
                                    <input type="file" name="TotalData2" style="position: absolute; right: 0px; top: 0px; font-family: Arial; margin: 0px; padding: 0px; cursor: pointer; opacity: 0;">
                                </span>
                            </span> -->
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="isspj" class="col-sm-4 control-label">Is SPJ</label>
                        <label for="">
                            <input name="isspj" v-model="isSpj" type="checkbox" id="isspj" required>
                        </label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="">
                        <label for="isvisible" class="col-sm-4 control-label">Is visible</label>
                        <label for="">
                            <input name="isvisible" v-model="isVisible" type="checkbox" id="isvisi"  required>
                        </label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea data-provide="markdown" name="description" v-model="description" id="description" cols="50" rows="10" required></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="input">Input</label>
                        <textarea data-provide="markdown" name="input" v-model="input" id="input" cols="50" rows="3" required></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="output">Output</label>
                        <textarea data-provide="markdown" name="output" v-model="output" id="output" cols="50" rows="3" required></textarea>
                    </div>
                </div>

                <div class="col-sm-12">
                    <label for="sample">Sample input and output</label>
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="col-sm-6 text-center">Input</div>
                        <div class="col-sm-6 text-center">Output</div>
                    </div>
                    <div class="form-group row" id="sample-list"  v-for="n in sample_input">
                        <div class="col-sm-1">
                            <button class="btn btn-danger" v-on:click.prevent="deleteSample($index)">×</button>
                        </div>
                        <div class="col-sm-11">
                            <div class="col-sm-6">
                                <textarea name="sampleinput{{ $index }}" v-model="n" id="" rows="2" class="form-control" required></textarea>
                            </div>
                            <div class="col-sm-6">
                                <textarea name="sampleoutput{{ $index }}" v-model="sample_output[$index]" id="" rows="2" class="form-control" required></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success" v-on:click.stop.prevent="addSample()">+</button>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="hint">Hint</label>
                        <textarea data-provide="markdown" v-model="hint" name="hint" id="hint" cols="50" rows="3" required></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="source">Source</label>
                        <textarea name="source" v-model="source" class="form-control" id="source" cols="50" rows="3" required></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button class="btn btn-primary col-sm-2" v-on:click.stop.prevent="addproblems()">Submit</button>
                </div>
            </form>
        </script>
        <!-- 添加题目模板 end -->
        <!-- 添加比赛模板 start -->
        <script type="text/html" id="add-contests">
            <h2>New Contests</h2>
            <p><a href="http://wowubuntu.com/markdown/basic.html">如何编写markdown？</a></p>
            <form enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Contests Title</label>
                    <div class="col-sm-10">
                        <input name="title" v-model="title" type="text" class="form-control" id="title"  placeholder="Enter title here" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="TimeLimit" class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <div class="btn-group">
                            <button class="btn btn-default" v-bind:class="{active: isPublic}" v-on:click.prevent="setContestType(0)">Public</button>
                            <button class="btn btn-default" v-bind:class="{active: isPrivate}" v-on:click.prevent="setContestType(1)">Private</button>
                        </div>
                    </div>
                </div>
                <div class="form-group" v-show="isPrivate">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input name="password" v-model="password" type="password" id="password" class="form-control" value="" style="width:250px;" required>
                    </div>
                </div>
                <div class="form-group" v-show="isPrivate">
                    <label for="RepeatPassword" class="col-sm-2 control-label">Repeat Password</label>
                    <div class="col-sm-10">
                        <input name="RepeatPassword" v-model="passwordRepeat" type="password" id="RepeatPassword" class="form-control" value="" style="width:250px;" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Begintime" class="col-sm-2 control-label">Begin time</label>
                    <div class="col-sm-10">
                        <input name="Begintime" v-model="time" type="text" id="Begintime" class="form-control form_datetime" value="" style="width:250px;" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Begintime" class="col-sm-2 control-label">Length</label>
                    <div class="col-sm-10">
                        <div class="input-group col-sm-6">
                            <input name="length_day" v-model="lengthDays" type="number" id="length_day" class="form-control" value="0" min="0" required>
                            <span class="input-group-addon">Days</span>
                            <input name="length_hours" v-model="lengthHours" type="number" id="length_hours" class="form-control" value="0" min="0" max="24" required>
                            <span class="input-group-addon">Hours</span>
                            <input name="length_minutes" v-model="lengthMinutes" type="number" id="length_minutes" class="form-control" value="0" min="0" max="60" required>
                            <span class="input-group-addon">Minutes</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Begintime" class="col-sm-2 control-label">Frozen option</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" v-model="needFrozen"> Frozen board
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-10 col-sm-offset-2" v-show="needFrozen">
                        <div class="input-group col-sm-6">
                            <input name="frozen_day" v-model="frozenLengthDays" type="number" id="frozen_day" class="form-control" value="0" min="0" required>
                            <span class="input-group-addon">Days</span>
                            <input name="frozen_hours" v-model="frozenLengthHours" type="number" id="frozen_hours" class="form-control" value="0" min="0" max="24" required>
                            <span class="input-group-addon">Hours</span>
                            <input name="frozen_minutes" v-model="frozenLengthMinutes" type="number" id="frozen_minutes" class="form-control" value="" min="0" max="60" required>
                            <span class="input-group-addon">Minutes</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Begintime" class="col-sm-2 control-label">Problem list</label>
                    <div class="col-sm-10">
                        <table class="table table-bordered">
                            <tr>
                                <th class="col-xs-2"><button class="btn btn-success" v-on:click.prevent="addProb()">+</button></th>
                                <th class="col-xs-5">Id</th>
                                <th class="col-xs-5">Title</th>
                            </tr>
                            <tr v-for="n in problemList">
                                <td><button class="btn btn-danger" v-on:click.prevent="delProb($index)">×</button></td>
                                <td><input type="number" class="form-control" v-model="n" v-on:change.prevent="findProb(n, $index)" v-on:mouseleave.prevent="findProb(n, $index)"></td>
                                <td><input type="text" class="form-control" v-model="problemNameList[$index]"placeholder="根据 id 自动获取" readonly></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">description</label>
                    <div class="col-sm-10">
                        <textarea data-provide="markdown" v-model="description" name="description" id="description" cols="50" rows="3" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button class="btn btn-primary col-sm-2" v-on:click.stop.prevent="addContest()">Submit</button>
                    </div>
                </div>
            </form>
        </script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/resources/lib/jquery/dist/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/resources/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- <script src="http://cdn.bootcss.com/twitter-bootstrap/2.2.2/bootstrap.min.js"></script> -->
        <script src="/resources/lib/vue/dist/vue.js"></script>
        <script src="/resources/lib/vue-router/dist/vue-router.js"></script>
        <script src="/resources/lib/layer/layer.js"></script>
        <script src="/resources/lib/iCheck/icheck.js"></script>
        <script src="/resources/lib/bootstrap-markdown/js/markdown.js"></script>
        <!-- <script src="/resources/lib/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script> -->
        <script src="http://www.bootcss.com/p/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
        <script src="/resources/lib/bootstrap-markdown/js/bootstrap-markdown.js"></script>
        <script>
            // $(document).ready(function(){
            //     $('input[type=checkbox]').iCheck({
            //         checkboxClass: 'icheckbox_flat',
            //         radioClass: 'iradio_flat'
            //     });
            // });
            $("#some-textarea").markdown({autofocus:false,savable:false});
            $("#Begintime").datetimepicker({
                format: 'yyyy-mm-dd hh:mm',
                autoclose: true,
                todayBtn: true,
                startDate: "2013-02-14 10:00",
                minuteStep: 10
            });
        </script>
        <script src="/resources/js/main_home.js"></script>
        <script src="/resources/js/manage.js"></script>
    </body>
</html>
