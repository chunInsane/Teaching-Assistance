<script type="text/html" id="problem-details">
    <div class="problem-details">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#submitProb">submit</button>
        <div class="modal fade" id="submitProb">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{ probDetails.title }}</h4>
                </div>
                <div class="modal-body">
                        <textarea class="form-control" rows="15"></textarea>
                        <div class="radio">
                            <label>
                                <input type="radio" name="lan" id="c" checked="checked">
                                C
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="lan" id="c++">
                                C++
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="lan" id="java">
                                Java
                            </label>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</script>
